<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box fifty-percent">50%</div>
    <div class="box one-hundred-px">100px</div>
    <div class="parent">
      <div class="box fifty-percent">50%</div>
      <div class="box one-hundred-px">100px</div>
    </div>
    <hr />
    <div class="box fifty-percent">50%</div>
    <div class="box fifty-vw">50vw</div>
    <div class="box twenty-five-vh">25vh</div>

      <div class="box fifty-percent">50%</div>
      <div class="box fifty-vw">50vw</div>
      <div class="box twenty-five-vh">25vh</div>
    </div>
    <hr />
    <div class="one-rem">1 REM</div>
    <div class="one-em">1 EM</div>
    <div class="two-rem">2 REM</div>
    <div class="two-em">2 EM</div>
    <div class="parent-font">
      <div class="one-rem">1 REM</div>
      <div class="one-em">1 EM</div>
      <div class="two-rem">2 REM</div>
      <div class="two-em">2 EM</div>
    </div>
    <hr />
    <div class="icon-container">
      <div class="icon em-icon"></div>
      <span class="icon-text">1em icon</span>
    </div>
    <div class="icon-container">
      <div class="icon rem-icon"></div>
      <span class="icon-text">1rem icon</span>
    </div>
    <div class="icon-container large">
      <div class="icon em-icon"></div>
      <span class="icon-text">1em icon</span>
    </div>
    <div class="icon-container large">
      <div class="icon rem-icon"></div>
      <span class="icon-text">1rem icon</span>
    </div>
